# Hunter's Alacritty Config
# 2023-04-27: Initial configuration, before setting up nvim 
# 2023-04-30: Post-nvim: Changing over to import statements for pseudo-theme-switching

import:
  - ~/.config/alacritty/everforest_dark_soft.yml
 # - ~/.config/alacritty/everforest_light_medium.yml

window:
  padding:
    x: 4
    y: 8
  dynamic_padding: true
  decorations: buttonless
  opacity: 0.889
  title: eehkwihsenki
  dynamic_title: true
  option_as_alt: Both
  
# Basic font scheme, customized for MacOS where I have full access to cool fonts
# Not that I'm bitter or anything
font:
  normal:
    family: Cartograph CF
    style: Thin
  italic:
    style: Thin Italic
  bold:
    style: Demi Bold
  bold_italic:
    style: Demi Bold Italic
  size: 16
 
 # Miscellanea
cursor:
  style:
    shape: Block
    blinking: Always
  blink_timeout: 0
  thickness: 1.0

live_config_reload: true

key_bindings:
  - { key: Back, mods: Super, chars: "\x15" } # delete word/line
  - { key: Left,     mods: Alt,     chars: "\x1bb"                       } # one word left
  - { key: Right,    mods: Alt,     chars: "\x1bf"                       } # one word right
  - { key: Left,     mods: Command, chars: "\x1bOH",   mode: AppCursor   } # Home
  - { key: Right,    mods: Command, chars: "\x1bOF",   mode: AppCursor   } # End
