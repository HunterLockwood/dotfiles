# Hunter's Alacritty Config
# 2023-04-27: Initial configuration: A basic window  with a little padding
# 2023-04-28: Tinkering
# 2023-04-28: Holy crap I'm using (neo)vim
# 2023-04-29: Trying to fix up cursor issues/consistency

window:
  padding:
    x: 4
    y: 8
  dynamic_padding: true
  decorations: buttonless
  opacity: 0.889
  title: eehkwihsenki
  dynamic_title: true
  option_as_alt: Both
  
# Basic font scheme, customized for MacOS where I have full access to cool fonts
# Not that I'm bitter or anything
font:
  normal:
    family: Cartograph CF
    style: Thin
  italic:
    style: Thin Italic
  bold:
    style: Demi Bold
  bold_italic:
    style: Demi Bold Italic
  size: 18

# Color scheme from sainnhe/everforest_dark_soft
colors:
  primary:
    background: '#333c43'
    foreground: '#d3c6aa'
  normal:
    black:   '#4d5960'
    red:     '#e67e80'
    green:   '#a7c080'
    yellow:  '#dbbc7f'
    blue:    '#7fbbb3'
    magenta: '#d699b6'
    cyan:    '#83c092'
    white:   '#d3c6aa'
  bright:
    black:   '#4d5960'
    red:     '#e67e80'
    green:   '#a7c080'
    yellow:  '#dbbc7f'
    blue:    '#7fbbb3'
    magenta: '#d699b6'
    cyan:    '#83c092'
    white:   '#d3c6aa'
 
 # Miscellanea
cursor:
  style:
    shape: Block
    blinking: Always
  blink_timeout: 0
  thickness: 1.0

live_config_reload: true

key_bindings:
  - { key: Back, mods: Super, chars: "\x15" } # delete word/line
  - { key: Left,     mods: Alt,     chars: "\x1bb"                       } # one word left
  - { key: Right,    mods: Alt,     chars: "\x1bf"                       } # one word right
  - { key: Left,     mods: Command, chars: "\x1bOH",   mode: AppCursor   } # Home
  - { key: Right,    mods: Command, chars: "\x1bOF",   mode: AppCursor   } # End
